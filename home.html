<!DOCTYPE html>
<html>
    <head>
        <title>Duck Studios - Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
        <style>
            body {
                background-image: url("mainwallpaper.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                font-family: Varela Round;
                font-weight: 1000;
                font-size: 20px;
                color: white;
                margin: 0;
                height: 100vh;
            }
            .div1 {
                background-color: rgba(255,255,175,0.5);
                border-radius: 12px;
                width: 500px;
                height: 300px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255,255,255,0.5);
                text-align: center;
                padding: 20px;
                color: white;
                text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
            }
            .div1 h2 {
                margin: 0;
                line-height: 1.25;
            }
            .div1 h4 {
                margin: 0;
                line-height: 1.25;
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <img src="kirbythink.png" alt="kirby thinking">
            <h2>See you soon!</h2>
            <h4 style="width: 1000px">This website is still currently under construction!<br>Please check back later!</h4>
        </div>
    </body>
</html>
