<!DOCTYPE html>
<html>
<head>
    <title>Duck Studios - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("mainwallpaper.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Varela Round;
            font-weight: 1000;
            font-size: 5vw; /* Responsive font size */
            color: white;
            margin: 0;
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .div1 {
            background-color: rgba(255,255,175,0.5);
            border-radius: 12px;
            width: 85%; /* Slightly smaller width for phones */
            max-width: 600px; /* Maximum width */
            height: auto; /* Auto height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.5);
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
        }

        .div1 img {
            max-width: 60%; /* Smaller image on phones */
            height: auto;
            margin-bottom: 15px;
        }

        .div1 h2 {
            margin: 0;
            line-height: 1.25;
            font-size: 2.2em; /* Smaller heading on phones */
        }

        .div1 h4 {
            margin: 0;
            line-height: 1.25;
            font-size: 1em; /* Smaller text on phones */
        }

        /* Media queries for smaller screens */
        @media (max-width: 600px) {
            body {
                font-size: 6vw; /* Slightly smaller base font on phones */
            }
            .div1 {
                width: 95%; /* Take up more width on smaller screens */
                padding: 15px;
            }
            .div1 img {
                max-width: 70%; /* Adjust image size on phones */
                margin-bottom: 10px; /* Less margin below image */
            }
            .div1 h2 {
                font-size: 1.8em; /* Further reduce heading size */
            }
            .div1 h4 {
                font-size: 0.9em; /* Further reduce text size */
            }
        }

        /* Media queries for tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                font-size: 4vw; /* Adjust font size for tablets */
            }
            .div1 {
                width: 75%; /* Slightly wider on tablets */
            }
            .div1 img {
                max-width: 70%; /* Adjust image size on tablets */
            }
            .div1 h2 {
                font-size: 2.5em; /* Adjust heading size on tablets */
            }
            .div1 h4 {
                font-size: 1.2em; /* Adjust text size on tablets */
            }
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="kirbythink.png" alt="kirby thinking">
        <h2>See you soon!</h2>
        <h4>This website is still currently under construction!<br>Please check back later!</h4>
    </div>
</body>
</html>
