<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Studios - Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://i.ibb.co/GQvgtSqS/mainbackground.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Varela Round;
            font-weight: 1000;
            font-size: 1.25rem;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .div1 {
            background-color: rgba(255,255,175, 0.5);
            border-radius: 12px;
            max-width: 90%;
            width: 500px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .div1 img {
            max-width: 100%;
            height: auto;
            margin-bottom: 16px;
            -webkit-user-drag: none;
            user-drag: none;
        }

        .div1 h2,
        .div1 h4 {
            margin: 0.5em 0;
            line-height: 1.4;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .div1 h4 {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1 style="font-family:Montserrat;font-size:100px;line-height:0">404</h1>
        <h2>Page not found!</h2>
        <h4 style="font-size:20px">The link you have entered may no longer exist or was entered incorrectly.</h4>
    </div>
</body>
</html>
